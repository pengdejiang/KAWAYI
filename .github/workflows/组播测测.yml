name: 组播测测
on:
  schedule:
    - cron: '08 * * * *'  #每小时按设置数字的时间-分钟--运行
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y yt-dlp sed nmap
      
    - name: Run Multitest Script
      #working-directory: iptv/speedtest
      run: |
        cd $GITHUB_WORKSPACE/speedtest
        bash ./multi_test.sh
        bash ./fofa.sh
    - name: Update Results
      run: |
        cd $GITHUB_WORKSPACE/speedtest
        git config --local user.email "296659440@qq.com"
        git config --local user.name "pengdejiang"
        git add .
        git commit -m "Update results"
        git push
